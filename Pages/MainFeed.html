<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link

					<span class="material-symbols-outlined">mail</span>
					Inbox
				</div>
			</nav>
			<form class="Status" id="Post-StatusForm"></form>
			<div class="PostsContainer" id="PostsContainer"></div>
		</section>
		<section class="RightPage">
			<div class="Extra-Logout">
				<button id="Btn-Logout" onclick="logoutUser()">LOGOUT</button>

			<img src="../Assets/ConnectX-Logo.png" alt="" width="200px" />
		</section>
		<script src="/Scripts/MainFeed.js"></script>
	</body>
</html>
